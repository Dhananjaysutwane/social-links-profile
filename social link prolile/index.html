<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social link Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-div">
      <div>
        <img id="profile" src="avatar-jessica.jpeg" alt="" />
      </div>
      <div>
        <h3>Jessica Randall</h3>
      </div>
      <div>
        <p id="city">London, United Kingdom</p>
      </div>
      <div>
        <p id="state">"Front-end developer and avid reader."</p>
      </div>
      <div class="cards">
        <p>GitHub</p>
      </div>
      <div class="cards">
        <p>Frontend Mentor</p>
      </div>
      <div class="cards">
        <p>LinkedIn</p>
      </div>
      <div class="cards">
        <p>Twitter</p>
      </div>
      <div class="cards">
        <p>Instagram</p>
      </div>
    </div>
  </body>
</html>
